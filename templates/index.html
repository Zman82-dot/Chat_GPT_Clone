<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html lang="en">
    <head>
        <meta content="dark" name="color-scheme">
        
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script>
        function getResponse() {
            var userInput = document.getElementById("userInput").value;

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'prompt=' + userInput,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("responseContainer").innerHTML = "<strong>Response:</strong> " + data.response;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
    <title>ChatGPT</title>
</head>
<body style="align-items:center;margin:auto;background-image:url(https://imageio.forbes.com/specials-images/imageserve/613246cfa37776e285f84f80//960x0.jpg?format=jpg&width=1440);">
    <div style="text-align: center;margin:auto;font-size: xx-large;" >Chat Ai</div>
    
    <div id="promptContainer" style="text-align: center;margin:auto">
        
        <input placeholder="Message Ai" style="width: 71%;border-radius: 30px;box-shadow: 5px 5px 7px #1c1d1f, -5px -5px 7px #222527;padding:10px;flex: 1;
        border: none;
        font-size: 1.5rem;
        font-family: var(--font-raleway);
        font-weight: 500;
        padding-right: 1rem;
      
        outline: none;
        color: #a1a1a1;
        background: #1f2123;margin: 20px;" type="textarea" id="userInput" ><br>
        <button style="margin:auto;padding: 10px;" onclick="getResponse()">Submit</button>
    </div>
    <div class="card" style="margin:auto;width:50%;" id="responseContainer">
        <div class="card-body"></div>
    </div>

    
</body>
</html>
